<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单词测试</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="test-card">
      <h2 id="clue"></h2>
      <div class="options">
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <button id="option4"></button>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
      <span id="progress-text"></span>
    </div>
    <div id="wrong-words-section">
        <h3><div id="score">得分：0/待定</div></h3>
        <h3>错题本</h3>
      <ul id="wrong-words-list"></ul>
    </div>
    <button id="start-test" onclick="window.open('index.html', '_blank')">回去背单词</button>
  </div>
  <script src="words.js"></script>
  <script src="test.js"></script>
</body>
</html>

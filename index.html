<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背单词</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="word-card">
      <div class="word-info">
        <h2 id="word"></h2>
        <p id="phonetic"></p>
        <p id="definition"></p>
        <p id="example"></p>
      </div>
      <div class="word-checkbox">
        <input type="checkbox" id="wrong-word-checkbox">
        <label for="wrong-word-checkbox">加入错题本</label>
      </div>
      <div class="controls">
        <button id="prev">上一个</button>
        <button id="next">下一个</button>
        <button id="pronounce">发音</button>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
        <span id="progress-text"></span>
      </div>
    </div>
    <div id="wrong-words-section">
      <h3>错题本</h3>
      <ul id="wrong-words-list"></ul>
      <button id="view-wrong-words">查看错题本</button>
    </div>
  </div>
  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>
